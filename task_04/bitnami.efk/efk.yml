version: '3.8'

services:
    fluentd:
        image: docker.io/bitnami/fluentd
        hostname: efk-fluentd
        volumes:
            - 'fluentd_conf:/opt/bitnami/fluentd/conf/'
        depends_on:
            - elasticsearch
        networks:
            - nginx_proxy_nw

    elasticsearch:
        hostname: elasticsearch
        image: maverick0809/bitnami_elasticsearch_tls:8.15.3
        user: '1001:1001'
        restart: unless-stopped
        environment:
            CONFIG_DIR: /opt/bitnami/elasticsearch/config
            ES_JAVA_OPTS: -Xmx${ELASTICSEARCH_HEAP} -Xms${ELASTICSEARCH_HEAP}
        volumes:
            - 'elasticsearch_data:/bitnami/elasticsearch/data'
            - 'elasticsearch_conf:/opt/bitnami/elasticsearch/config/' 
        healthcheck:
            test: curl -s -k https://elasticsearch:9200 >/dev/null || exit 1
            interval: 30s
            timeout: 10s
            retries: 5
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 200000
                hard: 200000
        networks:
            - nginx_proxy_nw

    kibana:
        hostname: kibana
        image: maverick0809/bitnami_kibana_tls:8.15.3
        user: '1001:1001'
        restart: unless-stopped
        environment:
            CONFIG_DIR: /opt/bitnami/kibana/config
            ENCRYPTION_KEY: ${XPACK_ENCRYPTION_KEY}
            KIBANA_URL: https://0.0.0.0:5601
            KIBANA_ELASTICSEARCH_URL: 'https://elasticsearch:9200'
            KIBANA_HOST: 0.0.0.0
            KIBANA_PORT_NUMBER: 5601
        volumes:
            - 'kibana_data:/bitnami/kibana'
            - 'kibana_conf:/opt/bitnami/kibana/config'
        healthcheck:
            test: curl -s -k https://kibana:5601 >/dev/null || exit 1
            interval: 30s
            timeout: 10s
            retries: 5
        ports:
            - '5601:5601'
        networks:
            - nginx_proxy_nw
        depends_on:
            - elasticsearch

volumes:
    elasticsearch_data:
        driver: local
    elasticsearch_conf:
        driver: local
    fluentd_conf:
        driver: local
    kibana_data:
        driver: local
    kibana_conf:
        driver: local

networks:
    nginx_proxy_nw:
        external: true
