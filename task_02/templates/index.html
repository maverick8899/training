<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Learning</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            body {
                background-color: #f4f4f4;
            }
            .course-card {
                width: 400px;
            }
            .navbar {
                background-color: #343a40;
            }
            .navbar-brand,
            .nav-link {
                color: white !important;
            }
            .container {
                margin-top: 20px;
            }
            .course-card {
                border: 1px solid #dee2e6;
                border-radius: 5px;
                overflow: hidden;
                transition: transform 0.2s;
                background-color: white;
            }
            .course-card:hover {
                transform: scale(1.02);
            }
            .course-image {
                width: 100%;
                height: auto;
            }
            .course-title {
                font-size: 1.2em;
                font-weight: bold;
            }
            .course-instructor {
                font-size: 0.9em;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">My learning</h1>
            <div class="text-center mb-4">
                <h3>All courses</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {% if courses %}
                    {% for course in courses %}
                    <div class="card course-card">
                        <img
                            src="{{ course['image_125_H'] }}"
                            alt="Course Image"
                            class="course-image"
                        />
                        <div class="card-body">
                            <h5 class="course-title">{{ course['title'] }}</h5>
                            <p class="course-instructor">
                                Instructor: {{ course['visible_instructors'][0]['display_name'] }}
                            </p>
                            <p>Price: {{ course['price'] }}</p>
                            <a href="{{ course['url'] }}" class="btn btn-primary">Start Course</a>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    <h1>None Of Courses</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
